<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Study counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,500;1,900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <h1>Simple study counter</h1>
        <h3>Record time studied per 5 mins interval</h3>
        <h2 id="count-el">0 mins</h2>
        <button id="increment-btn" onclick="increment()">+ 5 mins</button>
        <button id="save-btn" onclick="save()">Record time</button>
        
        <p id="previous-el">Recorded minutes:  </p>
        <p id="save-el">0</p>
        <p id="total-el">Total minutes:</p>
        <p id="totalCount-el">0</p>
        <button id="reset-btn" onclick="reset()">RESET</button>
       
      </div>
        <script src="index.js"></script>
    </body>
</html>
